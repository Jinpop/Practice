<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="">
        <fieldset>
            <legend>Input Tag</legend>
            <ul>
                <li>
                    <label for="text">text</label>
                    <input type="text" id="text" required>
                </li>
                <li>
                    <label for="email">이메일</label>
                    <input type="email" id="email" required>
                </li>
                <li>
                    <label for="tel">전화번호</label>
                    <input type="tel" id="tel" required>
                </li>
                <li>
                    <label for="url">url</label>
                    <input type="url" id="url" required>
                </li>
                <li>
                    <label for="number">number 5~10</label>
                    <input type="number" id="number" required min="5" max="10">
                </li>
                <li>
                    <label for="range">range</label>
                    <input type="range" id="range" required>
                </li>
                <li>
                    <label for="password">password</label>
                    <input type="password" id="password" required>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>날짜관련</legend>
            <ul>
                <li>
                    <lable for="date">date</lable>
                    <input type="date" id="date" min="2024-2-1" max="2024-2-24">
                </li>
                <li>
                    <lable for="month">month</lable>
                    <input type="month" id="month">
                </li>
                <li>
                    <lable for="week">week</lable>
                    <input type="week" id="week">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>시간관련</legend>
            <ul>
                <li>
                    <lable for="time">time</lable>
                    <input type="time" id="time" min="16:00" max="18:00">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>그 외</legend>
            <ul>
                <li>
                    <input type="file" multiple>
                </li>

                <input type="hidden" name="" value="">

            </ul>
        </fieldset>
        <input type="submit" value="제출하기">
    </form>
</body>

</html>
