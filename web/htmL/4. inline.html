<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            background-color: red;
        }
        span {
            background-color: yellow;
        }
    </style>
</head>
<body>
    <div>
        div 영역: block <br>
        div는 여러개가 쌓이면 세로로 나열됨<br>
        가로, 세로, 마진 설정 가능
    </div>
    <span>
        span 영역: inline <br>
        span은 여러개가 쌓이면 가로로 나열됨<br>
        가로, 세로, 마진 설정 불가능
    </span>
</body>
</html>
