<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form 1</title>
</head>

<body>
    <form action="/signup">
        <fieldset>
            <legend>좋아하는 색상을 모두 선택해주세요</legend>
            <ul>
                <li>
                    <label for="red">빨강</label>
                    <input type="checkbox" id="red" value="red">
                </li>
                <li>
                    <label for="red">주황</label>
                    <input type="checkbox" id="red" value="red">
                </li>
                <li>
                    <label for="red">노랑</label>
                    <input type="checkbox" id="red" value="red">
                </li>
                <li>
                    <label for="red">초록</label>
                    <input type="checkbox" id="red" value="red">
                </li>
                <li>
                    <label for="red">파랑</label>
                    <input type="checkbox" id="red" value="red">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>배송방법은?</legend>
            <ul>
                <li>
                    <label for="free">무료</label>
                    <input type="radio" name="delivery" id="free" value="free">
                </li>
                <li>
                    <label for="pay">유료</label>
                    <input type="radio" name="delivery" id="pay" value="pay">
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>자기소개서</legend>
            <textarea name="" id="" cols="15" rows="5">하위</textarea>
        </fieldset>
        <fieldset>
            <legend>주문 상품을 선택해주세요</legend>
            <ul>
                <li>
                    <select name="goods" id="goods" multiple>
                        <option value="apple_10kg">사과10kg</option>
                        <option value="apple_20kg">사과20kg</option>
                        <option value="apple_30kg" selected>사과30kg</option>
                        <option value="apple_40kg">사과40kg</option>
                        <option value="apple_50kg">사과50kg</option>
                    </select>
                </li>
                <li>
                    <label for="ice-cream-choice">맛을 선택하세요</label>
                    <input list="ice-cream-flavor" id="ice-cream-choice" name="ice-cream-choice">
                    <datalist id="ice-cream-flavor">
                        <option value="Chocolate"></option>
                        <option value="Coconut"></option>
                        <option value="Mint"></option>
                        <option value="Strawberry"></option>
                        <option value="Vanilla"></option>
                    </datalist>
                </li>
            </ul>
        </fieldset>
        <button>제출하기</button>
        <button type="reset">리셋하기</button>
        <button type="button" onclick="alert('Hello World~!')">버튼</button>
    </form>
</body>

</html>
